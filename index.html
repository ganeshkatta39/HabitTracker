<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Habit Tracker</h1>
    <h2>Points avilable: <span id="points">0</span></h2>
    <div>
      <h3>Daily Tasks</h3>
      <ul id="taskList"></ul>
      <button id="reset">Reset</button>
    </div>
    <div>
      <h3>Todo-Tasks</h3>
      <input id="input_field" placeholder="enter a task" />
      <button id="newTask_button">Add Task</button>
      <ul id="Todo_taskList"></ul>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
